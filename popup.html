<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Website fixes</title>
</head>
<body>
Website fixes
<script src="content.js"></script>

<script type="text/template" id="tpl_fb_spread">
    <div class="col-md-12 col-xs-6 stat-right {{= it.cs }}">
        <div class="wrapper">
            <div class="title title-{{= it.direction }}"><strong>{{= it.label }}</strong></div>
            <div class="base-market-subtitle">
                <span contenteditable="true">{{= it.price_high }}</span>
            </div>
            <div class="base-market">
                <i class="fa fa-{{= it.icon }}"></i>
                <span>{{= it.price_low }}</span>
            </div>
            <div class="direction">
                <span class="dyn-stat-{{= it.direction }}"></span>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="tpl_fb_style">
    <style>
        .market-stats .wrapper .title {
            font-size: 14px;
        }

        .market-stats .wrapper {
            margin-bottom: 3px;
        }

        .market-stats .wrapper .base-market {
            font-size: 14px;
        }
    </style>
</script>

</body>
</html>
